<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1 id="title"> Etch-a-Sketch </h1>
    </div>
    <div id="centre">
        <div id="user-settings">
                <div id="sizeRange"> 
                    <label>Grid Size: </label>
                    <input id="range" type="range" min="16" max="70" step="1">
                </div>
                <button id="clear" class="button"> Clear Grid </button>
            </div>
        <div id="middle">
            <div id="color-settings"> 
                <div id="red" class="color"> </div>
                <div id="orange" class="color"> </div>
                <div id="yellow" class="color"> </div>
                <div id="green" class="color"> </div>
                <div id="blue" class="color" ></div>
                <div id="violet" class="color"> </div>
                <div id="black" class="color"> </div> 
            </div>
            <div id="frame">
                <div id="draw-box" class="invisibleElement"></div>
            </div>
        </div>
        <div id="invisibleElement"></div>
    </div>
</body>
</html>
