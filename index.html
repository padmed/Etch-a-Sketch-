<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1 id="title"> Etch-a-Sketch </h1>
    </div>
    <div id="centre">
        <div id="user-settings">
                <div id="sizeRange"> 
                    <label>Grid size: <span id="grid-size"></span></label>
                    <input id="range" type="range" min="16" max="70" step="1" value="16">
                </div>
                <button id="clear" class="button"> Clear pad </button>
                <fieldset>
                    <legend>Grid border:</legend>
                    <label> on <input type="radio" name="age" value="border-on"></label>
                    <label> off <input type="radio" name="age" value="border-off"></label>
                </fieldset>
            </div>
        <div id="middle">
            <div id="color-settings">
                <div id="colors"> 
                    <div id="red" class="color" data-color="#D2001A"> </div>
                    <div id="orange" class="color" data-color="#FD841F"> </div>
                    <div id="yellow" class="color" data-color="#FCE700"> </div>
                    <div id="green" class="color" data-color="#425F57"> </div>
                    <div id="blue" class="color" data-color="#3330E4"></div>
                    <div id="violet" class="color" data-color="#3F3B6C"> </div>
                    <div id="black" class="color" data-color="black"> </div>
                </div>
                <div id="cusColor-eraser">
                    <div id="cusColor">
                        <label>
                            <img src="Img/colorpicker2.png" alt="rgb">
                            <input id="rgb" type="color" style="display: none;">
                        </label>
                    </div>
                    <div>
                        <img id="eraser" src="Img/eraser2.png">
                    </div>
                </div>
            </div>
            <div id="frame">
                <div id="draw-box"></div>
            </div>
        </div>
        <div id="invisibleElement"></div>
    </div>
</body>
</html>
